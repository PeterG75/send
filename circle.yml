version: 2.0
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: send-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: send-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - ./*
  test:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: send-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: send-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm run check
      - run: npm run lint
      - run: npm test
      - store_artifacts:
          path: coverage
  integration_tests:
    working_directory: ~/send
    machine: true
    steps:
      - checkout
      - restore_cache:
          keys:
            - uitest-cache-{{ checksum "Pipfile" }}
            - uitest-cache-{{ checksum "pipenv.txt" }}
      - run:
          name: Set hosts
          command: |
            echo 127.0.0.1 send.firefox.local | sudo tee -a /etc/hosts
            cat /etc/hosts
      - run:
          name: Install Docker Compose
          command: |
            set -x
            pip install docker-compose>=1.18
            docker-compose --version
      - run:
          name: Install Tox
          command: |
            set -x
            pip install tox
      - run:
          name: Run User Integration Tests
          command: tox -e ui-tests
          environment:
            MOZ_HEADLESS: 1
      - run:
          name: Flake8
          command: tox -e flake8
      - store_artifacts:
          path: send-test.html
      - save_cache:
          key: uitest-cache-{{ checksum "Pipfile" }}
          paths:
            - .tox
      - save_cache:
          key: uitest-cache-{{ checksum "pipenv.txt" }}
          paths:
            - .tox
  deploy_dev:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t mozilla/send:latest .
      - run: docker push mozilla/send:latest
  deploy_stage:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t mozilla/send:$CIRCLE_TAG .
      - run: docker push mozilla/send:$CIRCLE_TAG
workflows:
  version: 2
  test_pr:
    jobs:
      - test:
          filters:
            branches:
              ignore: master
      - integration_tests
  build_and_deploy_dev:
    jobs:
      - build:
          filters:
            branches:
              only: master
            tags:
              ignore: /^v.*/
      - deploy_dev:
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              ignore: /^v.*/
  build_and_deploy_stage:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - deploy_stage:
          requires:
            - build
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
