version: "3"
services:
  web:
    ports:
      - "8080:8080"
    command: sh scripts/dev-docker-npm-setup.sh
  selenium-firefox:
    image: selenium/standalone-firefox-debug
    volumes:
      - .:/app
    expose:
      - "4444"
    ports:
      - "5900"
      - "4444:4444"
    shm_size: 2g
    links:
      - "web:send.firefox.local"
